
services:
  postgres:
    image: postgres:17-alpine
    container_name: postgresDB
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=ariusDB
  adminer:
    image: adminer
    ports:
      - 8080:8080
  email_service:
    build:
      context: ./services/email_service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
