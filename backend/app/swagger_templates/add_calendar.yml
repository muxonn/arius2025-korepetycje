tags:
  - Calendars
summary: Add availability to teacher's calendar
description: Allows a teacher to set their availability, including working hours and days.
operationId: addCalendar
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        available_from:
          type: string
          example: "09:00"
          description: Starting time of availability (format HH:mm).
        available_until:
          type: string
          example: "17:00"
          description: Ending time of availability (format HH:mm).
        working_days:
          type: array
          items:
            type: integer
          example: [1, 2, 3, 4, 5]
          description: Days of the week the teacher is available (1=Monday to 7=Sunday).
responses:
  201:
    description: Calendar successfully created.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Calendar created"
  400:
    description: Validation errors.
  401:
    description: Unauthorized access.
  500:
    description: Internal server error.
security:
  - jwt: []
