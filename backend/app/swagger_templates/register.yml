tags:
  - Authentication
summary: Register a new user
description: Allows new users (students or teachers) to register.
operationId: register
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john.doe@example.com"
        password:
          type: string
          example: "password123"
        role:
          type: string
          enum:
            - student
            - teacher
          example: "student"
responses:
  201:
    description: User successfully registered.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Student registered successfully."
  400:
    description: Validation errors or email already in use.
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Email already in use."
  500:
    description: Internal server error.
