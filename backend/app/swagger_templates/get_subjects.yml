tags:
  - Subjects
summary: Get a list of subjects
description: Retrieve a list of available subjects.
operationId: getSubjects
responses:
  200:
    description: Successfully retrieved subjects.
    schema:
      type: object
      properties:
        subjects:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
                description: Subject ID.
              name:
                type: string
                example: "Mathematics"
                description: Subject name.
  500:
    description: Internal server error.
